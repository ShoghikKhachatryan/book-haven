<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Book Haven</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../static/css/styles.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 24px;
            color: #ffcc00;
        }

        .navbar-brand img {
            max-height: 40px;
            margin-right: 10px;
        }

        .category-filter {
            padding: 20px 0;
            text-align: center;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: center;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
            margin-top: 0;
        }

        .dropdown-menu {
            margin-top: 0;
        }

        .category-filter a {
            margin: 0 10px;
            font-weight: bold;
            color: #555;
            text-decoration: none;
        }

        .category-filter a.active {
            color: #000;
            text-decoration: underline;
        }

        .container {
            display: flex;
            margin-top: 20px;
            flex: 1;
        }

        .sidebar {
            width: 250px;
            padding: 20px;
            background-color: #fff;
            border-right: 1px solid #ddd;
            margin-right: 20px;
            flex-shrink: 0;
        }

        .sidebar h5 {
            font-weight: bold;
            margin-bottom: 15px;
        }

        .sidebar label {
            margin-top: 10px;
        }

        .sidebar .form-control {
            margin-bottom: 15px;
        }

        .sidebar button {
            width: 100%;
        }

        .main-content {
            flex: 1;
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .book-item {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 10px;
            background-color: #fff;
            position: relative;
            text-align: center;
        }

        .book-item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .book-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .book-author {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .book-price {
            font-size: 16px;
            color: #e67e22;
            font-weight: bold;
        }

        .book-original-price {
            font-size: 14px;
            color: #999;
            text-decoration: line-through;
            margin-left: 5px;
        }

        .book-discount {
            background-color: #e74c3c;
            color: #fff;
            padding: 3px 6px;
            border-radius: 5px;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
        }

        .book-rating {
            font-size: 14px;
            color: #2ecc71;
            margin-top: 5px;
        }

        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination a {
            padding: 8px 12px;
            margin: 0 5px;
            border: 1px solid #ccc;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
        }

        .pagination a.active {
            background-color: #ffdb4d;
            border-color: #ffdb4d;
            color: #333;
        }

        .footer {
            background-color: #f4f4f4;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
    </style>
</head>

<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Book Haven
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Content Wrapper -->
<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <h5>Search Filters</h5>
        <form action="/search" method="GET">
            <label for="keyword">Search Book </label>
            <input type="text" id="keyword" name="keyword" class="form-control" placeholder="Title, Author, ISBN">

            <label for="categoryId">By Category</label>
            <select id="categoryId" name="categoryId" class="form-control">
                <option value="">All Categories</option>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>

            <label for="priceCriteria">Select Price Criteria</label>
            <select id="priceCriteria" name="priceCriteria" class="form-control">
                <option value="">All Books</option>
                <option value="Below 500">Below 500</option>
                <option value="500 - 1000">500 - 1000</option>
                <option value="Above 1000">Above 1000</option>
            </select>

            <label for="language">Select Book Language</label>
            <select id="language" name="language" class="form-control">
                <option value="">Any Language</option>
                <option value="English">English</option>
                <option value="German">German</option>
                <option value="Russian">Russian</option>
                <option value="Others">Others</option>
            </select>

            <button type="submit" class="btn btn-warning mt-3">Find Book</button>
        </form>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Book Grid -->
        <div class="book-grid">
            <!-- Dynamic Book Items -->
            <div class="book-item" th:each="book : ${books}">
                <img th:src="@{'/images/' + ${book.imagePath}}" alt="Book Image">
                <div class="book-title" th:text="${book.title}">Book Title</div>
                <div class="book-author" th:text="${book.author}">Author Name</div>
                <div class="book-price" th:text="${book.price}">Price</div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-light text-center text-lg-start mt-5">
    <div class="container p-4 d-flex justify-content-center align-items-center">
        <div class="text-center">
            <p>&copy; 2024 Book Haven. All Rights Reserved.</p>
        </div>
    </div>
</footer>


<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
