<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Address</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Add New Address</h1>
    <form th:action="@{/profile/addresses/add(userId=${userId})}" th:object="${address}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="street" class="form-label">Street</label>
            <input type="text" class="form-control" id="street" th:field="*{street}" placeholder="Enter Street">
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" th:field="*{city}" placeholder="Enter City">
        </div>
        <div class="mb-3">
            <label for="postalCode" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="postalCode" th:field="*{zipCode}" placeholder="Enter Postal Code">
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <input type="text" class="form-control" id="country" th:field="*{country}" placeholder="Enter Country">
        </div>
        <button type="submit" class="btn btn-success">Save Address</button>
        <a th:href="@{/profile/addresses?userId=${userId}}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
