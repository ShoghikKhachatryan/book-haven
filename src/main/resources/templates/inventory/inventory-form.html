<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${inventory.id != null} ? 'Edit Inventory' : 'Add Inventory'">Add Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Book Haven - Admin</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Admin Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link btn btn-danger ml-2" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mt-5" th:text="${inventory.id != null} ? 'Edit Inventory' : 'Add Inventory'">Add Inventory</h2>
            <a th:href="@{/inventories}" class="btn btn-primary mb-3">Back</a>

            <form th:action="@{${inventory.id != null} ? '/edit-inventory/' + ${inventory.id} : '/add-inventory'}" th:object="${inventory}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="book" class="form-label">Book</label>
                    <input type="text" class="form-control" id="book" th:field="*{book.title}" readonly />
                </div>

                <div class="mb-3">
                    <label for="stock" class="form-label">Stock</label>
                    <input type="number" class="form-control" id="stock" th:field="*{stock}" required />
                </div>

                <button type="submit" class="btn btn-primary w-100">Save</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
