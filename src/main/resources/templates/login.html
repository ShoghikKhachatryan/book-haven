<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="templatemo_style.css"> <!-- current stil folder -->
    <style>
        /* additional still */
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .message, .error { color: #ff0000; margin-top: 10px; }
        .message.success { color: #28a745; }
        .links { margin-top: 10px; }
        .links a { text-decoration: none; color: #007bff; }
        .links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div id="templatemo_content_right">
    <div class="templatemo_product_box">
        <h1>Login</h1>
        <form action="/login" method="post">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>

        <!-- Logout Form -->
        <form action="/logout" method="post">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
            <button type="submit">Logout</button>
        </form>

        <div class="links">
            <p>Don't have an account? <a href="/register">Register here</a></p>
            <p>Forgot your password? <a href="/forgot-password">Reset it here</a></p>
        </div>

        <p class="message" th:text="${message}"></p>
        <p class="error" th:text="${error}"></p>
    </div>
</div>
</body>
</html>
