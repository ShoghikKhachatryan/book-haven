<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Addresses</title>
    <!-- flavicon-->
    <link rel="icon" type="image/x-icon" href="/images/logos/Black_noName.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgba(204, 85, 0, 0.5); /* Burnt orange with 50% opacity */
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .btn-custom {
            background-color: #cc5500; /* Burnt orange color */
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #b44c00;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .form-label {
            color: #cc5500; /* Burnt orange color for labels */
        }
        .address-item {
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .address-item h6 {
            margin: 0 0 0.5rem;
            color: #cc5500;
        }
        .address-item p {
            margin: 0;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Manage Addresses</h1>
    <a th:href="@{/profile/addresses/add(id=${userProfile.id})}" class="btn btn-custom mb-3">Add New Address</a>
    <div class="mb-4">
        <a th:href="@{/profile}" class="btn btn-secondary">Return to Profile</a>
    </div>
    <div>
        <div th:each="address : ${addresses}" class="address-item">
            <h6>Address Details:</h6>
            <p><strong>Street:</strong> <span th:text="${address.street}">123 Main St</span></p>
            <p><strong>City:</strong> <span th:text="${address.city}">City Name</span></p>
            <p><strong>Postal Code:</strong> <span th:text="${address.zipCode}">12345</span></p>
            <p><strong>Country:</strong> <span th:text="${address.country}">Country Name</span></p>
            <a th:href="@{/profile/addresses/edit/{id}(id=${address.id})}" class="btn btn-warning btn-sm">Edit</a>
            <a th:href="@{/profile/addresses/delete/{id}(id=${address.id})}" class="btn btn-danger btn-sm">Delete</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
