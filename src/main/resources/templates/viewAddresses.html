<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Addresses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Manage Addresses</h1>
    <a th:href="@{/profile/addresses/add(userId=${userId})}" class="btn btn-primary mt-3">Add New Address</a>
    <table class="table table-striped mt-4">
        <thead>
        <tr>
            <th>Street</th>
            <th>City</th>
            <th>Postal Code</th>
            <th>Country</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="address : ${addresses}">
            <td th:text="${address.street}">123 Main St</td>
            <td th:text="${address.city}">City Name</td>
            <td th:text="${address.zipCode}">12345</td>
            <td th:text="${address.country}">Country Name</td>
            <td>
                <a th:href="@{/profile/addresses/edit(addressId=${address.id})}" class="btn btn-warning btn-sm">Edit</a>
                <form th:action="@{/profile/addresses/delete}" method="post" th:object="${address}" style="display:inline;">
                    <input type="hidden" th:name="addressId" th:value="${address.id}" />
                    <input type="hidden" th:name="userId" th:value="${userId}" />
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
