<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Edit Profile</h1>
    <form th:action="@{/profile/update}" th:object="${userProfile}" method="post" class="mt-4">
        <input type="hidden" th:field="*{id}" name="id"/>

        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input th:field="*{firstName}" type="text" class="form-control" id="firstName" placeholder="Enter First Name">
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input th:field="*{lastName}" type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
        </div>

        <div class="mb-3">
            <label for="dateOfBirth" class="form-label">Date of Birth</label>
            <input th:field="*{dateOfBirth}" type="date" class="form-control" id="dateOfBirth">
        </div>

        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <input th:field="*{gender}" type="text" class="form-control" id="gender" placeholder="Enter Gender">
        </div>

        <button type="submit" class="btn btn-success">Save Changes</button>
        <a th:href="@{/profile}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
