<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color:rgba(204, 85, 0, 0.5); /* Light background for contrast */
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .btn-custom {
            background-color: #cc5500; /* Burnt orange color */
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #b44c00;
        }
        .form-label {
            color: #cc5500; /* Burnt orange color for labels */
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Edit Profile</h1>
    <form th:action="@{/profile/update}" th:object="${userProfile}" method="post">
        <input type="hidden" th:field="*{id}" name="id"/>

        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input th:field="*{firstName}" type="text" class="form-control" id="firstName" placeholder="Enter First Name">
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input th:field="*{lastName}" type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
        </div>

        <div class="mb-3">
            <label for="dateOfBirth" class="form-label">Date of Birth</label>
            <input th:field="*{dateOfBirth}" type="date" class="form-control" id="dateOfBirth">
        </div>

        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <input th:field="*{gender}" type="text" class="form-control" id="gender" placeholder="Enter Gender">
        </div>

        <button type="submit" class="btn btn-custom">Save Changes</button>
        <a th:href="@{/profile}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
