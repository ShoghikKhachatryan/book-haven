<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Book Haven - Admin</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Admin Profile</a>
            </li>
            <li class="nav-item">
                <a  class="nav-link" href="/orders">Manage Orders</a>
            </li>
            <li class="nav-item">
                <a  class="nav-link" href="/users">Manage Users</a>
            </li>
            <li class="nav-item">
                <a  class="nav-link" href="/manage-books">Manage Books</a>
            </li>
            <li class="nav-item">
                <a  class="nav-link" href="/coupons">Manage Coupons</a>
            <li class="nav-item">
                <a class="nav-link btn btn-danger ml-2" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mt-5">View orders</h2>
            <a th:href="@{/manage-books}" class="btn btn-outline-dark">Back</a>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>id</th>
                    <th>Customer email</th>
                    <th>Total </th>
                    <th>Currency</th>
                    <th>Status</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}"></td>
                    <td th:text="${order.user.email}"></td>
                    <td th:text="${order.total}"></td>
                    <td th:text="${order.currency}"></td>
                    <td th:text="${order.status}"></td>
                    <td th:text="${order.createdAt}"></td>
                    <td>
                        <a type="button" class="btn btn-primary btn-sm" th:href="@{'/orders/order/' + ${order.id}}">View</a>
                        <a type="button" class="btn btn-danger btn-sm" th:if="${order.status =='Open'}" th:href="@{'/orders/order/' + ${order.id} + '/close'}">Close</a>
                        <a type="button" class="btn btn-warning btn-sm" th:unless="${order.status =='Open'}" th:href="@{'/orders/order/' + ${order.id}+ '/reopen'}">Re-Open</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
