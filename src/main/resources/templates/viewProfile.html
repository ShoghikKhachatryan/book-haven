<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Your User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color:rgba(204, 85, 0, 0.5);
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .nav-link.active {
            background-color: #cc5500; /* Burnt orange color */
            color: #fff;
        }
        .nav-link {
            color: #cc5500;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h3 class="mb-4">Hello, <span th:text="${userProfile.firstName}">User</span>!</h3>

    <ul class="nav nav-tabs" id="profileTab" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="view-addresses-tab" data-bs-toggle="tab" href="#view-addresses" role="tab" aria-controls="view-addresses" aria-selected="true">Addresses</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="personal-info-tab" data-bs-toggle="tab" href="#personal-info" role="tab" aria-controls="personal-info" aria-selected="false">Personal Information</a>
        </li>
    </ul>

    <div class="tab-content mt-4" id="profileTabContent">
        <div class="tab-pane fade show active" id="view-addresses" role="tabpanel" aria-labelledby="view-addresses-tab">
            <h5>Addresses:</h5>
            <div th:each="address : ${userProfile.addresses}">
                <p><strong>Street:</strong> <span th:text="${address.street}">123 Main St</span></p>
                <p><strong>City:</strong> <span th:text="${address.city}">Some City</span></p>
                <p><strong>Zip Code:</strong> <span th:text="${address.zipCode}">12345</span></p>
                <p><strong>Country:</strong> <span th:text="${address.country}">Some Country</span></p>
                <hr>
            </div>
        </div>

        <div class="tab-pane fade" id="personal-info" role="tabpanel" aria-labelledby="personal-info-tab">
            <h5>Personal Information:</h5>
            <p><strong>First Name:</strong> <span th:text="${userProfile.firstName}">John</span></p>
            <p><strong>Last Name:</strong> <span th:text="${userProfile.lastName}">Doe</span></p>
            <p><strong>Date of Birth:</strong> <span th:text="${userProfile.dateOfBirth}">1990-01-01</span></p>
            <p><strong>Gender:</strong> <span th:text="${userProfile.gender}">Female</span></p>
        </div>
    </div>

    <div class="mb-4">
        <a th:href="@{/profile}" class="btn btn-info">Return to Profile</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
