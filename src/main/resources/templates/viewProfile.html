<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <!-- Greeting with the user's name -->
    <h3 class="mb-4">Hello, <span th:text="${userProfile.firstName}"></span>!</h3>

    <!-- Tab Bar -->
    <ul class="nav nav-tabs" id="profileTab" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="view-addresses-tab" data-bs-toggle="tab" href="#view-addresses" role="tab" aria-controls="view-addresses" aria-selected="true">View Addresses</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="add-address-tab" data-bs-toggle="tab" href="#add-address" role="tab" aria-controls="add-address" aria-selected="false">Add Address</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="personal-info-tab" data-bs-toggle="tab" href="#personal-info" role="tab" aria-controls="personal-info" aria-selected="false">Personal Information</a>
        </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content mt-4" id="profileTabContent">
        <!-- View Addresses Tab -->
        <div class="tab-pane fade show active" id="view-addresses" role="tabpanel" aria-labelledby="view-addresses-tab">
            <a th:href="@{/profile/addresses(id=${userProfile.id})}" class="btn btn-link">View Addresses</a>
        </div>

        <!-- Add Address Tab -->
        <div class="tab-pane fade" id="add-address" role="tabpanel" aria-labelledby="add-address-tab">
            <a th:href="@{/profile/addresses/add(id=${userProfile.id})}" class="btn btn-link">Add Address</a>
        </div>

        <!-- Personal Information Tab -->
        <div class="tab-pane fade" id="personal-info" role="tabpanel" aria-labelledby="personal-info-tab">
            <a th:href="@{/profile/edit(id=${userProfile.id})}" class="btn btn-link">Edit Personal Information</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
