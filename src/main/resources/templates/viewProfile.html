<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-4">User Profile</h1>

    <!-- User Information -->
    <div class="card mt-4">
        <div class="card-body">
            <h3>Personal Information</h3>
            <p><strong>First Name:</strong> <span th:text="${userProfile.firstName}">John</span></p>
            <p><strong>Last Name:</strong> <span th:text="${userProfile.lastName}">Doe</span></p>
            <p><strong>Date of Birth:</strong> <span th:text="${userProfile.dateOfBirth}">1990-01-01</span></p>
            <p><strong>Gender:</strong>
                <select class="form-select" th:field="*{userProfile.gender}">
                    <option value="female" th:selected="${userProfile.gender == 'female'}">Female</option>
                    <option value="male" th:selected="${userProfile.gender == 'male'}">Male</option>
                    <option value="none" th:selected="${userProfile.gender == 'none'}">None</option>
                </select>
            </p>

            <a href="/profile/edit?userId=1" class="btn btn-primary">Edit Profile</a>
        </div>
    </div>

    <!-- Address Information -->
    <div class="card mt-4">
        <div class="card-body">
            <h3>Addresses</h3>
            <table class="table">
                <thead>
                <tr>
                    <th>Street</th>
                    <th>City</th>
                    <th>Postal Code</th>
                    <th>Country</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="address : ${userProfile.addresses}">
                    <td th:text="${address.street}">123 Main St</td>
                    <td th:text="${address.city}">New York</td>
                    <td th:text="${address.zipCode}">10001</td>
                    <td th:text="${address.country}">USA</td>
                    <td>
                        <a th:href="@{/addresses/edit(id=${address.id})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/addresses/delete(id=${address.id})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this address?');">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <a href="/address/add?userId=1" class="btn btn-success">Add New Address</a>
        </div>
    </div>
</div>
</body>
</html>
