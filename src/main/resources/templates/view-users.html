<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Book Haven - Admin</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Admin Profile</a>
            </li>
            <li class="nav-item">
                <a  class="nav-link" href="/orders">Manage Orders</a>
            </li>
            <li class="nav-item">
                <a  class="nav-link" href="/user">Manage Users</a>
            </li>
            <li class="nav-item">
                <a  class="nav-link" href="/manage-books">Manage Books</a>
            </li>
            <li class="nav-item">
                <a  class="nav-link" href="/coupon">Manage Coupons</a>
            <li class="nav-item">
                <a class="nav-link btn btn-danger ml-2" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mt-5">View users</h2>
            <a th:href="@{/manage-books}" class="btn btn-outline-dark">Back</a>
            <a th:href="@{/users}" class="btn btn-outline-success">Add New</a>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>id</th>
                    <th>Email</th>
                    <th>Registration Date</th>
                    <th>UserType</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.registrationDate}"></td>
                    <td th:text="${user.userType.userTypeName}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
