<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Book Haven - Admin</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Admin Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link btn btn-danger ml-2" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mt-5">Add Book</h2>
            <a th:href="@{/manage-books}" class="btn btn-outline-secondary">Back</a>
            <form th:action="@{/add-book}" method="post">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="col-md-6">
                        <label for="author" class="form-label">Author</label>
                        <input type="text" class="form-control" id="author" name="author" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="category" class="form-label">Category</label>
                        <select id="category" name="category" class="form-control" required>
                            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" min="0" step="0.5" class="form-control" id="price" name="price" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="language" class="form-label">Select Book Language</label>
                        <select id="language" name="language" class="form-control" required>
                            <option value="">Any Language</option>
                            <option value="English">English</option>
                            <option value="German">German</option>
                            <option value="Russian">Russian</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="description" name="description" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="isbn" class="form-label">Isbn</label>
                        <input type="text" class="form-control" id="isbn" name="isbn" required>
                    </div>
                    <div class="col-md-6">
                        <label for="publicationDate" class="form-label">Publication Date</label>
                        <input type="date" max="{{today}}" class="form-control" id="publicationDate" name="publicationDate" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="pages" class="form-label">Pages</label>
                        <input type="number" min="0" step="1" class="form-control" id="pages" name="pages" required>
                    </div>
                    <div class="col-md-6">
                        <label for="imagePath" class="form-label">Upload Image</label>
                        <input type="file" class="form-control" id="imagePath" name="imagePath" accept="image/*" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-secondary btn-sm">Add Book</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
