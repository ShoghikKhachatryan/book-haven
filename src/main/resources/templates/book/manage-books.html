<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Book Haven - Admin</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Admin Profile</a>
            </li>
            <li class="nav-item">
                <a  class="nav-link" href="/orders">Manage Orders</a>
            </li>
            <li class="nav-item">
                <a  class="nav-link" href="/users">Manage Users</a>
            </li>
            <li class="nav-item">
                <a  class="nav-link" href="/manage-books">Manage Books</a>
            </li>
            <li class="nav-item">
                <a  class="nav-link" href="/coupon">Manage Coupons</a>

            <li class="nav-item">
                <a class="nav-link btn btn-danger ml-2" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mt-5">Books</h2>
            <div class="col-md-12 d-flex justify-content-between align-items-center mt-4">
                <div class="btn-group">
                    <a th:href="@{/add-book}" class="btn btn-outline-secondary">Add Book</a>
                    <a th:href="@{/categories}" class="btn btn-outline-secondary">Categories</a>
                    <a th:href="@{/inventories}" class="btn btn-outline-secondary">Inventories</a>
                    <a th:href="@{/admin}" class="btn btn-outline-secondary">Back</a>
                </div>

                <form class="d-flex" method="get" action="/searching">
                    <input class="form-control mr-2" type="text" name="query" placeholder="Title, Author, ISBN, keyword" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Isbn</th>
                    <th>Publication Date</th>
                    <th>Pages</th>
                    <th>Language</th>
                    <th>ImagePath</th>
                    <th>Category</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.price}"></td>
                    <td th:text="${book.description}"></td>
                    <td th:text="${book.isbn}"></td>
                    <td th:text="${book.publicationDate}"></td>
                    <td th:text="${book.pages}"></td>
                    <td th:text="${book.language}"></td>
                    <td>
                        <img th:src="@{'/images/' + ${book.imagePath}}" alt="Book Image" class="img-thumbnail mt-2" style="max-width: 50px; height: auto;">
                    </td>
                    <td th:text="${book.category.name}"></td>
                    <td>
                        <a th:href="@{/edit-book/{id}(id=${book.id})}" class="btn btn-primary btn-sm">Edit</a>
                        <a th:href="@{/delete-book/{id}(id=${book.id})}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
