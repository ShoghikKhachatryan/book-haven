<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Complete Your Profile</title>
    <!-- flavicon-->
    <link rel="icon" type="image/x-icon" href="/images/logos/Black_noName.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgba(204, 85, 0, 0.5); /* Burnt orange with 50% opacity */
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .btn-custom {
            background-color: #cc5500; /* Burnt orange color */
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #b44c00;
        }
        .form-label {
            color: #cc5500; /* Burnt orange color for labels */
        }
        .form-control {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Complete Your Profile</h1>
    <form th:action="@{/profile/complete}" method="post">
        <input type="hidden" name="id" th:value="${userProfile.id}"/>

        <div class="mb-3">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" id="firstName" name="firstName" th:value="${userProfile.firstName}" class="form-control" placeholder="Enter First Name" required/>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" id="lastName" name="lastName" th:value="${userProfile.lastName}" class="form-control" placeholder="Enter Last Name" required/>
        </div>

        <div class="mb-3">
            <label for="dateOfBirth" class="form-label">Date of Birth:</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" th:value="${userProfile.dateOfBirth}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="gender" class="form-label">Gender:</label>
            <select id="gender" name="gender" class="form-control" required>
                <option value="">Select...</option>
                <option value="Male" th:selected="${userProfile.gender == 'Male'}">Male</option>
                <option value="Female" th:selected="${userProfile.gender == 'Female'}">Female</option>
                <option value="Other" th:selected="${userProfile.gender == 'Other'}">Other</option>
            </select>
        </div>

        <h3 class="mb-3" style="color: #cc5500;">Address</h3>

        <div class="mb-3">
            <label for="street" class="form-label">Street:</label>
            <input type="text" id="street" name="street" th:value="${address.street}" class="form-control" placeholder="Enter Street" required/>
        </div>

        <div class="mb-3">
            <label for="city" class="form-label">City:</label>
            <input type="text" id="city" name="city" th:value="${address.city}" class="form-control" placeholder="Enter City" required/>
        </div>

        <div class="mb-3">
            <label for="zipCode" class="form-label">Postal Code:</label>
            <input type="text" id="zipCode" name="zipCode" th:value="${address.zipCode}" class="form-control" placeholder="Enter Postal Code" required/>
        </div>

        <div class="mb-3">
            <label for="country" class="form-label">Country:</label>
            <input type="text" id="country" name="country" th:value="${address.country}" class="form-control" placeholder="Enter Country" required/>
        </div>

        <button type="submit" class="btn btn-custom">Complete Profile</button>
        <a th:href="@{/profile}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
