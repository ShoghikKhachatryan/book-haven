<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Book Haven - Admin</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Admin Profile</a>
            </li>
            <li class="nav-item">
                <a  class="nav-link" href="/orders">Manage Orders</a>
            </li>
            <li class="nav-item">
                <a  class="nav-link" href="/users">Manage Users</a>
            </li>
            <li class="nav-item">
                <a  class="nav-link" href="/manage-books">Manage Books</a>
            </li>
            <li class="nav-item">
                <a  class="nav-link" href="/coupon">Manage Coupons</a>
            <li class="nav-item">
                <a class="nav-link btn btn-danger ml-2" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mt-5">Manage coupons</h2>
            <a th:href="@{/manage-books}" class="btn btn-outline-dark">Back</a>
            <a th:href="@{/coupon/add}" class="btn btn-outline-success">Add New</a>
            <a th:href="@{/coupon/updateStatus}" class="btn btn-outline-warning">Refresh All Status</a>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Coupon Code</th>
                    <th>Discount</th>
                    <th>Active</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="coupon : ${coupons}">
                    <td th:text="${coupon.code}"></td>
                    <td th:text="${coupon.discount}"></td>
                    <td th:text="${coupon.isActive}"></td>
                    <td th:text="${coupon.startDate}"></td>
                    <td th:text="${coupon.endDate}"></td>
                    <td>
                        <button type="button" class = "btn btn-primary btn-sm" th:href="@{'/coupon/edit' + ${coupon.id}}">Edit</button>
                        <button type="button" class="btn btn-warning btn-sm" th:if="${coupon.isActive}" th:href="@{'/coupon/deactive' + ${coupon.id}}">De-activate</button>
                        <button type="button" class="btn btn-success btn-sm" th:if="${not coupon.isActive}" th:href="@{'/coupon/active' + ${coupon.id}}">Re-activate</button>
                        <button type="button" class="btn btn-danger btn-sm" th:href="@{'/coupon/delete' + ${coupon.id}}">DELETE</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
