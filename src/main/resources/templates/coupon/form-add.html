<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Book Haven - Admin</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Admin Profile</a>
            </li>
            <li class="nav-item">
                <a  class="nav-link" href="/orders">Manage Orders</a>
            </li>
            <li class="nav-item">
                <a  class="nav-link" href="/user">Manage Users</a>
            </li>
            <li class="nav-item">
                <a  class="nav-link" href="/manage-books">Manage Books</a>
            </li>
            <li class="nav-item">
                <a  class="nav-link" href="/coupon">Manage Coupons</a>
            <li class="nav-item">
                <a class="nav-link btn btn-danger ml-2" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mt-5">Add New Coupon</h2>
            <a th:href="@{/coupon}" class="btn btn-outline-dark">Back</a>

            <h4 class="text-center mt-5" th:text="${coupon.code}"></h4>

            <form th:action="@{/coupon/edit}" th:object="${coupon}" method="post">
                <div class="form-group mb-3">
                    <label for="discount">Discount</label>
                    <input type="number" class="form-control" id="discount" th:field="${coupon.discount}">
                </div>
                <div class="form-group mb-3">
                    <label for="startDate">Start Date</label>
                    <input type="date" class="form-control" id="startDate" th:field="${coupon.startDate}">
                </div>
                <div class="form-group mb-3">
                    <label for="endDate">End Date</label>
                    <input type="date" class="form-control" id="endDate" th:field="${coupon.endDate}">
                </div>
                <div>
                    <p class="mb-1">Active</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check form-check-inline" type="radio" id="true" th:field="${coupon.isActive}" value="true" th:checked="${coupon.isActive}">
                        <label class="form-check form-check-inline" for="true">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check form-check-inline" type="radio" id="false" th:field="${coupon.isActive}" value="false" th:checked="${coupon.isActive}">
                        <label class="form-check form-check-inline" for="false">No</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
