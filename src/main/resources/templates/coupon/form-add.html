<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Add New Coupon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Book Haven - Admin</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Admin Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/orders">Manage Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/users">Manage Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/manage-books">Manage Books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/coupon">Manage Coupons</a>
            </li>
            <li class="nav-item">
                <a class="nav-link btn btn-danger ml-2" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mt-5">Add New Coupon</h2>
            <form th:action="@{/coupon/add}" method="post">

                <div class="mb-3">
                    <label for="code">Code</label>
                    <input type="text" class="form-control" id="code" name="code" required>
                </div>
                <div class="mb-3">
                    <label for="discount">Discount</label>
                    <input type="number" class="form-control" id="discount" name="discount" required>
                </div>
                <div class="mb-3">
                    <label for="startDate">Start Date</label>
                    <input type="date" class="form-control" id="startDate" name="startDate" required>
                </div>
                <div class="mb-3">
                    <label for="endDate">End Date</label>
                    <input type="date" class="form-control" id="endDate" name="endDate" required>
                </div>
                <div class="mb-3">
                    <p>Active</p>
                    <input type="radio" id="true" name="isActive"
                           value="true">
                    <label for="true">Yes</label>

                    <input type="radio" id="false" name="isActive"
                           value="false">
                    <label for="false">No</label>
                </div>
                <a th:href="@{/coupon}" class="btn btn-outline-dark">Back</a>

                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
