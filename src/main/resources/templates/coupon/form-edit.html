<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Edit Coupon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Book Haven - Admin</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Admin Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/orders">Manage Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/users">Manage Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/manage-books">Manage Books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/coupons">Manage Coupons</a>
            <li class="nav-item">
                <a class="nav-link btn btn-danger ml-2" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mt-5">Edit Coupon</h2>
            <a th:href="@{/coupons}" class="btn btn-outline-dark">Back</a>

            <h4 class="text-center mt-5" th:text="${coupon.code}"></h4>

            <form th:action="@{'/coupons/coupon/'+${coupon.id}+'/edit'}" th:object="${coupon}" method="post">
                <div class="form-group mb-3">
                    <label for="discount">Discount</label>
                    <input type="number" class="form-control" id="discount" th:field="*{discount}">
                </div>
                <div class="form-group mb-3">
                    <label for="startDate">Start Date</label>
                    <input type="datetime-local" class="form-control" id="startDate" th:field="${startDate}" th:value="${startDate}">
                </div>
                <div class="form-group mb-3">
                    <label for="endDate">End Date</label>
                    <input type="datetime-local" class="form-control" id="endDate" th:field="${endDate}" th:value="${endDate}">
                </div>
                <div class="form-group mb-3">
                    <label for="isActive">Active</label>
                    <select class="form-control" id="isActive" th:field="${isActive}">
                        <option value="true" th:selected="${isActive}">Yes</option>
                        <option value="false" th:selected="${!isActive}">No</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
